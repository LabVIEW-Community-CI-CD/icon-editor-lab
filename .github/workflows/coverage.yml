name: PR Coverage Gate

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  coverage:
    runs-on: windows-latest
    permissions:
      contents: read
    env:
      COVERAGE_ENFORCE: "false"
      COVERAGE_MIN: "75"
    steps:
      - uses: actions/checkout@v4

      - name: Ensure Pester v6
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module Pester -MinimumVersion 6.0.0 -Force -Scope CurrentUser

      - name: Prepare artifacts dirs
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path artifacts/coverage,artifacts/test-results | Out-Null

      - name: Run Pester with Cobertura + JUnit
        shell: pwsh
        run: |
          Invoke-Pester -Configuration @{
            Run = @{ Path = 'tests' }
            CodeCoverage = @{ Enabled = $true; OutputFormat = 'Cobertura'; OutputPath = 'artifacts/coverage/coverage.xml' }
            TestResult   = @{ Enabled = $true; OutputFormat = 'JUnitXml';  OutputPath = 'artifacts/test-results/results.xml' }
          }

      - name: Enforce global line coverage threshold (>= ${{ env.COVERAGE_MIN }}%)
        shell: pwsh
        run: |
          if ($env:COVERAGE_ENFORCE -ne 'true') {
            Write-Host "Coverage enforcement is disabled (COVERAGE_ENFORCE=false). Skipping gate."
            exit 0
          }
          if (-not (Test-Path artifacts/coverage/coverage.xml)) {
            Write-Error "coverage.xml missing; cannot enforce coverage."
            exit 1
          }
          [xml]$doc = Get-Content artifacts/coverage/coverage.xml
          $rate = [double]$doc.coverage.GetAttribute('line-rate')
          $pct  = [math]::Round($rate * 100, 2)
          $min  = [double]$env:COVERAGE_MIN
          if ($pct -lt $min) { Write-Error "Coverage $pct% < $min%"; exit 1 }
          Write-Host "Coverage OK: $pct% >= $min%"

      - name: (Optional) Per-file floors for critical modules (75%)
        if: always()
        shell: pwsh
        run: |
          if ($env:COVERAGE_ENFORCE -ne 'true') {
            Write-Host "Per-file floors disabled while enforcement is off."
            exit 0
          }
          $critical = @('src/Core.psm1','tools/Build.ps1')
          if (-not (Test-Path artifacts/coverage/coverage.xml)) {
            Write-Error "coverage.xml missing; file floors check aborted."
            exit 1
          }
          [xml]$doc = Get-Content artifacts/coverage/coverage.xml
          $classes = $doc.coverage.packages.package.classes.class
          if ($null -eq $classes) {
            Write-Host "No classes found; skipping file floors."
            exit 0
          }
          $viol = @()
          foreach($c in $classes) {
            $file = $c.filename
            if ($critical -contains $file) {
              $lines = @($c.lines.line)
              $total = $lines.Count
              $covered = ($lines | Where-Object { [int]$_.hits -gt 0 }).Count
              $pct = if ($total -gt 0) { [math]::Round(($covered/$total)*100,2) } else { 100 }
              if ($pct -lt 75) { $viol += "$file=$pct%" }
            }
          }
          if ($viol.Count -gt 0) {
            Write-Error "File floors breached: $($viol -join ', ')"
            exit 1
          }
          Write-Host "Per-file floors OK"

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: artifacts/coverage/coverage.xml

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: artifacts/test-results/results.xml
